<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Forms</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" id="login-page">Login</a>
            <a href="#" id="register-page">Registration</a>
        </nav>
    </header>
    
    <main>
        <form class="register-form">
            <h2>Registration</h2>
            <br> 
            <fieldset>
                <legend>Full name</legend>
                <input type="text" id="fullName" placeholder="full name" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Username</legend>
                <input type="text" id="username" placeholder="username" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Email</legend>
                <input type="email" id="email" placeholder="email" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Password</legend>
                <input type="password" id="password1" placeholder="password" autocomplete="off" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Confirm password</legend>
                <input type="password" id="password2" placeholder="confirm password" autocomplete="off" required>
            </fieldset>
            <br>
            <h5 id="registrationMessage"></h5>
            <br>
            <button type="submit">Sign up</button>
        </form>
    
        <form class="login-form">
            <h2>Login</h2>
            <br>
            <fieldset>
                <legend>Username</legend>
                <input type="text" id="userName" placeholder="username" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Password</legend>
                <input type="password" id="password" placeholder="password" autocomplete="off" required>
            </fieldset>
            <br>
            <h5 id="loginMessage"></h5>
            <br>
            <button type="submit">Log in</button>
        </form>
    </main>
    
    <footer>
        <h6>Copyright @ Tatiana Mikhailova</h6>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
